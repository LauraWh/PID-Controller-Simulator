var K2=Math.pow(K, 2);
var added_pole=1000;

var e=[];
var u=[];
var y=[];
var y2=[];
var v=[];
var D1_array=[];
var D2_array=[];

var D2=0.5*SP/50;

function system(){
//This function calculates the output using the control parameters 
var y_offset = 1120;
	setup_system_arrays()

	var n=offset;
	for (n=offset;n<i;n++){
		
		//controller b and a coefficients
		[Gc_b0, Gc_b1, Gc_b2, Gc_a0, Gc_a1, Gc_a2]=controller_coefficients();
		
		//Gc difference equation
		u[n]=Gc_b0*e[n]+Gc_b1*e[n-1]+Gc_b2*e[n-2]-Gc_a1*u[n-1]-Gc_a2*u[n-2];
		
		//Disturbance
		Dt[n]=(D2_array[n]*SP/50)-(D1_array[n]*SP/50);
		v[n]=u[n]+Dt[n];
		
		//process b and a coefficients
		[Gp_b0, Gp_b1, Gp_a0, Gp_a1]=process_coefficients();
		
		//Gp difference equation
		y[n]=Gp_b0*v[n] +Gp_b1*v[n-1]-Gp_a1*y[n-1];
		
		//add noise to output
		amplitude=(noise/100)*SP;
		y2[n]=y[n]+amplitude*Math.random();
		
		//future error
		e[n+1]=SP-y2[n];	
		
		//get plot output
		plot_y[n]=(y_offset-y2[n]*8.2)
	}	
	//plot output
	plot(plot_y)
	
}

function setup_system_arrays(){
//This function sets up the arrays so that they are initialised to be filled with zeros to an appropriate size
//It also sets up the disturbance arrays based of the time that the diturbance occurs
disturbance_offset=disturbance_time_slider_value*fs;
	var n_e=0;
	for (n_e=0;n_e<=offset;n_e++){
		e[n_e]= 0;}
	
	var n_y=0;
	for (n_y=0;n_y<=offset;n_y++){
		y[n_y]= 0;}

	var n_u=0;
	for (n_u=0;n_u<=offset;n_u++){
		u[n_u]= 0;}	
		
	var n_v=0;
	for (n_v=0;n_v<=offset;n_v++){
		v[n_v]= 0;}
		
	var n_d=0;	
	for (n_d=0;n_d<disturbance_offset;n_d++){
		D1_array[n_d]=0;
		D2_array[n_d]=0;}
	
	var n_d2=0;	
	for (n_d2=disturbance_offset;n_d2<=i;n_d2++){
		D1_array[n_d2]=(D1*2*SP);
		D2_array[n_d2]=(D2*1*SP);
	}	
}

function controller_coefficients(){
//This function calculates the coefficients in order to implement the difference equation for the controller transfer function
	var b0_old=Kd;
	var b1_old=Kp;
	var b2_old=Ki;
	var a0_old=1/added_pole; 
	var a1_old=added_pole/added_pole;
	var a2_old=0/added_pole;
	
	var b0=b0_old/a0_old;
	var b1=b1_old/a0_old;
	var b2=b2_old/a0_old;
	var a0=a0_old/a0_old;
	var a1=a1_old/a0_old;
	var a2=a2_old/a0_old;
	
	var Gc_b0=(b0*K2+b1*K+b2)/(a0*K2+a1*K+a2);
	var Gc_b1=(2*b2-2*b0*K2)/(a0*K2+a1*K+a2);
	var Gc_b2=(b0*K2 -b1*K +b2)/(a0*K2+a1*K+a2);
	var Gc_a0=a0;
	var Gc_a1=(2*a2-2*a0*K2)/(a0*K2+a1*K+a2);
	var Gc_a2=(a0*K2 - a1*K +a2)/(a0*K2+a1*K+a2)
	
	return [Gc_b0, Gc_b1, Gc_b2, Gc_a0, Gc_a1, Gc_a2]
	}
	
function process_coefficients(){
//This function calculates the coefficients in order to implement the difference equation for the process transfer function
	var process_b0_old=0;
	var process_b1_old=1;
	var process_a0_old=10;
	var process_a1_old=1;

	var process_b0=process_b0_old/process_a0_old;
	var process_b1=process_b1_old/process_a0_old;    
	var process_a0=process_a0_old/process_a0_old;
	var process_a1=process_a1_old/process_a0_old;

	Gp_b0=(process_b0*K+process_b1)/(process_a0*K+process_a1);
	Gp_b1=(-process_b0*K+process_b1)/(process_a0*K+process_a1);
	Gp_a1=(-process_a0*K+process_a1)/(process_a0*K+process_a1);
	Gp_a0=process_a0;
	
	return [Gp_b0, Gp_b1, Gp_a0, Gp_a1]
	}	
	
function plot(plot_y){
//This function updates the graph in the plot section of the system plot section

	//remove old plot
	str="M ";
	document.getElementById("graph").setAttribute("d", str); //updates graph line
	
	//document.getElementById('print_variable').innerHTML=plot_y;
	for (n_plot=offset;n_plot<i;n_plot++){ 
		if (n_plot%plot_interval===0){	
			round_y[n_plot]=((plot_y[n_plot])/10);
			//document.getElementById("print_variable_2").innerHTML=round_y[n_plot];			
			str = str +' '+ (n_plot/(35*plot_interval)) + ' '+round_y[n_plot];  //previous values, current x, current y //n-3 accounts for offset
			document.getElementById("graph").setAttribute("d", str); //updates graph line
		}		
	}
}

function drag_window(e){
//This function is used to move the window in the system visuals section.
// It also calls on other functions to set the control parameters and to update the slider in the user entry section
if(slider_on){	
	var start_window_slider_ypos=191;
	var window_default=53;
	var x = e.offsetX; //gets x coordinate of mouse
	var y = e.offsetY; //gets y coordinate of mouse
	//document.getElementById('mouse_print_x').innerHTML=x; //used to display x coordinate of mouse on screen
	//document.getElementById('mouse_print_y').innerHTML=y; //used to display y coordinate of mouse on screen
	var trans = (y-start_window_slider_ypos)*0.45; //this was determined from inkscapes scaling
		if(trans>25)
		trans = 25;
		if(trans<-28)
			trans = -28;
	//document.getElementById('print_variable').innerHTML=trans;	//used to display variable on screen
	document.getElementById("window_handle_group").setAttribute("transform","translate(0 "+ trans +")")
	window_slider_value=100-(window_default+Math.round(trans/0.53));

	window_position=window_default+trans-22;
	//document.getElementById('print_variable_2').innerHTML=	window_slider_value;
	document.getElementById('window_glass').setAttribute("height", window_position);
	set_control_parameters("window",window_slider_value)
	update_slider("window")
	}
}

function update_window(window_slider_value){
//This function updates the window position on the screen
//Its called if the window value has been set in another method than dragging the window eg.using the slider in user entry section
	var window_default=53;
	var trans=(window_slider_value-50)*0.53;

	var move_handle=-(trans);
	document.getElementById("window_handle_group").setAttribute("transform","translate(0 "+ move_handle +")")
	//document.getElementById('print_variable_2').innerHTML=move_handle;
	
	var move_window=move_handle+29; 
	document.getElementById('window_glass').setAttribute("height", move_window);	//used to display variable on screen
}

function drag_arrow(e){
//This function is used to move the red arrow in the system visuals section.
if(slider_on){	
	var start_arrowslider_ypos=210;
	var arrow_default=50;
	var x = e.offsetX; //gets x coordinate of mouse
	var y = e.offsetY; //gets y coordinate of mouse
	//document.getElementById('mouse_print_x').innerHTML=x; //used to display x coordinate of mouse on screen
	//document.getElementById('mouse_print_y').innerHTML=y; //used to display y coordinate of mouse on screen
	var trans = (y-start_arrowslider_ypos)*0.45; //this was determined from inkscapes scaling
		if(trans>13.5)
		trans = 13.5;
		if(trans<-13.5)
			trans = -13.5;
	//document.getElementById('print_variable').innerHTML=trans;	//used to display variable on screen
	document.getElementById("red_arrow_slider").setAttribute("transform","translate(0 "+ trans +")")
	arrow_slider_value_scale=(arrow_default-Math.round(trans/1.35));
	
	if (arrow_slider_value_scale>53){
		arrow_slider_calc=60;	
		set_control_parameters("setpoint", arrow_slider_calc)					
		update_text(SP)
		}
	if (arrow_slider_value_scale<47){
		arrow_slider_calc=40;	
		set_control_parameters("setpoint", arrow_slider_calc)				
		update_text(SP)
		}
	if (arrow_slider_value_scale<53 && arrow_slider_value_scale>47){
		arrow_slider_calc=50;
		set_control_parameters("setpoint", arrow_slider_calc)				
		update_text(SP)
		}
	update_slider("red_arrow_slider")
	}
}
				

function update_arrow(SP){
//This function updates the position of the arrow based on the value of the setpoint (SP)
		if (SP==60){
			var trans=-13.5;
			document.getElementById('red_arrow_slider').setAttribute("transform","translate( 0 "+ trans +")") //moves the slider by the amount specified by the "trans" variable
		}
		if (SP==50){
			var trans=0;
			document.getElementById('red_arrow_slider').setAttribute("transform","translate(0 "+ trans +")") //moves the slider by the amount specified by the "trans" variable
		}
		if (SP==40){
			var trans=13.5;
			document.getElementById('red_arrow_slider').setAttribute("transform","translate(0 "+ trans +")") //moves the slider by the amount specified by the "trans" variable
		}
}

function set_control_parameters(control_parameter, value){
//This function is called to set the control parameters used in by the system function
	if (control_parameter==="Kp"){
		Kp=value;}
	if (control_parameter==="Ki"){
		Ki=value;}		
	if (control_parameter==="Kd"){
		Kd=value;}
	if (control_parameter==="setpoint"){
		SP=value;}
	if (control_parameter==="window"){
		D1=value/100;}
	if (control_parameter==="heater"){
		D2=value/100;}
	if (control_parameter==="noise"){
		noise=value;}
	if (control_parameter==="window_value"){
		Kd=value;}
	if (control_parameter==="disturbance time"){
		disturbance_time_slider_value=value;}
		
	//changing update plot button to indicate new values
	document.getElementById("plot_text").textContent = "Update Plot";
	document.getElementById("plot_text").setAttribute("x", 292) ;
	document.getElementById("update_plot_box").style["fill"] = '#ed7d31'; //orange
		
}


function change_colour(area){
//This function is used to change the colour of the "P" "I" and "D" blocks in the Block Diagram section. 
// If any of the values Kp, Ki or Kd are zero, that block will change from its orange colour to grey.
// If the value returns to a non-zero value, it will return to its original orange colour
if (area===Kp){
		if (Kp==0){
		document.getElementById("P_tf_block").style["fill"] = '#807a77'; //grey
		}
		else{
		document.getElementById("P_tf_block").style["fill"] = '#ed7d31'; //orange
		}
	}
if (area===Ki){
		if (Ki==0){
		document.getElementById("I_tf_block").style["fill"] = '#808080'; //grey
		}
		else{
		document.getElementById("I_tf_block").style["fill"] = '#ed7d31'; //orange
		}
	}
if (area===Kd){
		if (Kd==0){
		document.getElementById("D_tf_block").style["fill"] = '#808080'; //grey		
		}
		else{
		document.getElementById("D_tf_block").style["fill"] = '#ed7d31'; //orange		
		}
	}
}


function rotate_anticlockwise(e){	
//This function creates the rotation animation on the heater knob and updates the heater slider in the user entry section
	timer_arr[timer_arr.length]  = setInterval(function () {
				dial_angle = dial_angle-2;  //increase dial angle
					if (heater_slider_value>0){ //caps rotation to stop if heater value is 0
						heater_slider_value=heater_slider_value-1; //decrease heater value
						document.getElementById('circle_back').setAttribute("transform", "rotate("+dial_angle+",57.730225, 68.92939)"); //rotate(dial angle, cx, cy)
						set_control_parameters("heater",heater_slider_value)
						update_slider("heater")		//update position of slider in user entry section
					}					
			}, 100); //interval for function call 

}

function rotate_clockwise(e){
//This function creates the rotation animation on the heater knob and updates the heater slider in the user entry section
	timer_arr[timer_arr.length] = setInterval(function () {
				dial_angle = dial_angle+2;  //increase dial angle
				if (heater_slider_value<100){ //caps rotation to stop if heater value is 100
						heater_slider_value=heater_slider_value+1; //increase heater value
						document.getElementById('circle_back').setAttribute("transform", "rotate("+dial_angle+", 57.730225, 68.92939)"); //apply dial angle
						set_control_parameters("heater",heater_slider_value)
						update_slider("heater")	//update position of slider in user entry section
					}
			}, 100);//interval for function call   
}

function highlight_right(){
//This function highlights the right hand side or hot side of the heater knob
	document.getElementById("hot_half").style["fill-opacity"]  = '0.4';
	document.getElementById("hot_half").style["stroke-opacity"]  = '1.0';
	document.getElementById("cold_half").style["fill-opacity"]  = '0';
	document.getElementById("cold_half").style["stroke-opacity"]  = '0';
}

function highlight_left(){
//This function highlights the left hand side or cold side of the heater knob
	document.getElementById("hot_half").style["fill-opacity"]  = '0';
	document.getElementById("hot_half").style["stroke-opacity"]  = '0';
	document.getElementById("cold_half").style["fill-opacity"]  = '0.4';
	document.getElementById("cold_half").style["stroke-opacity"]  = '1.0';
}

function clear_highlight(){
//This function clear highlights on the heater knob
	document.getElementById("hot_half").style["fill-opacity"]  = '0';
	document.getElementById("hot_half").style["stroke-opacity"]  = '0';
	document.getElementById("cold_half").style["fill-opacity"]  = '0';
	document.getElementById("cold_half").style["stroke-opacity"]  = '0';

	clear_timers();
}

function clear_timers(){
//This function clears timers 
	for(var k=0;k<timer_arr.length;k++)
	{
		clearInterval(timer_arr[k]);
	}
}


function toggle_transfer_function(){
//This function is used to toggle between the two possible displays on the "P" "I" "D" and "Gp" blocks in the block diagram section. 
	toggle_tf=toggle_tf+1; //creates counter
	if (toggle_tf%2==0){ //if counter is even call the show_hidden_tf function
		show_hidden_tf(toggle_tf)
	}
	if (toggle_tf%2==1){ //if counter is odd call the hide_hidden_tf function
		hide_hidden_tf(toggle_tf)
	}
}

function show_hidden_tf(toggle_tf){
//This function shows the alternative transfer functions in the block diagram section
	document.getElementById("Gp_tf").style["fill-opacity"]  = '0.0';
	document.getElementById("Gp_tf_hidden").setAttribute("style","opacity:1;");

	document.getElementById("P_tf").style["fill-opacity"]  = '0.0';
	document.getElementById("P_tf_hidden").setAttribute("style","opacity:1;");

	document.getElementById("I_tf").style["fill-opacity"]  = '0.0';
	document.getElementById("I_tf_hidden").setAttribute("style","opacity:1;");

	document.getElementById("D_tf").style["fill-opacity"]  = '0.0';
	document.getElementById("D_tf_hidden").setAttribute("style","opacity:1;");
	
}

function hide_hidden_tf(toggle_tf){
//This function hides the alternative transfer functions in the block diagram section
	document.getElementById("Gp_tf").style["fill-opacity"]  = '1.0';
	document.getElementById("Gp_tf_hidden").setAttribute("style","opacity:0;");

	document.getElementById("P_tf").style["fill-opacity"]  = '1.0';
	document.getElementById("P_tf_hidden").setAttribute("style","opacity:0;");

	document.getElementById("I_tf").style["fill-opacity"]  = '1.0';
	document.getElementById("I_tf_hidden").setAttribute("style","opacity:0;");

	document.getElementById("D_tf").style["fill-opacity"]  = '1.0';
	document.getElementById("D_tf_hidden").setAttribute("style","opacity:0;");
	
}


function show_loading(){
	document.getElementById("loading_sign").setAttribute("style","opacity:1;"); //shows loading sign
}

function hide_loading(){
	document.getElementById("loading_sign").setAttribute("style","opacity:0.0;"); //hides loading sign
	
	
	document.getElementById("plot_text").textContent = "Plot"; //changes text of button
	document.getElementById("plot_text").setAttribute("x", 302.98099) ; //Moves text 
	document.getElementById("update_plot_box").style["fill"] = "#4472c4"; //orange
}


function initialise(){
//This function runs when the webpage is launched, it runs functions to 
	clear_timers()
	clear_highlight()
	change_colour(Kd)
	show_loading()
	system()
	hide_loading()
}


</script>
